<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  li {
    float: left;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.2s;
  }

  a:hover {
    background-color: #111;
    transition: 0.2s;
    transform: scale(1.1) translateZ(10);
  }

  .wrapper {
    top: 0px;
    left: 0px;
    width: 100vw;
    list-style: none;
    padding-left: 0px;
    margin-top: 0px;
    top: 0px;
    left: 0px;
  }

  ::slotted(ul) {
    list-style: none;
    padding-left: 0px;
    margin-top: 0px;
    top: 0px;
    left: 0px;
  }
</style>
<ul class="wrapper">
  <slot id="target"></slot>
</ul>
<script>
  root.getElementById("target").replaceWith(...root.getElementById("target").assignedElements());
</script>
