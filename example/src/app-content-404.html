<link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
<style>
  .wrapper {
    height: 100vh;
    line-height: 100vh;
    text-align: center;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100vw;
    font-family: 'Modak', cursive;
    pointer-events: none;
  }

  .valign {
    display: inline-block;
    vertical-align: middle;
    line-height: normal;
    font-size: 100px;
    background-image: linear-gradient(to right, red, orange, yellow, green, blue, red) repeat-x;
    color: transparent;
    pointer-events: painted;
    position: relative;
  }

  .text {
    color: black;
    text-align: center;
  }
</style>
<div class="wrapper">
  <span class="valign">
    <text-spinner speed="5000">
      <div class="text">404 page not found</div>
      <div class="text">this page is missing</div>
      <div class="text">uh oh?</div>
      <div class="text">todo: add page here?</div>
      <div class="text" id="time"></div>
    </text-spinner>
  </span>
</div>
<script>
  let time_elem = root.querySelector("#time");
  let update_time = () => {
    if (self.parentElement) {
      let d = new Date();
      time_elem.innerText = "The time is " + d.getHours() % 12 + ":" + d.getMinutes().toString().padStart(2, "0") +
        ":" + d
        .getSeconds().toString().padStart(2, "0") +
        (d.getHours() > 12 ? "PM" : "AM");
    } else {
      clearInterval(id);
    }
  };
  update_time();
  var id = setInterval(update_time, 1000);
</script>
